<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Plataforma de Partilha</title>
  <link rel="stylesheet" href="styles/login-style.css">
</head>
<body>
  <header>
    <h1>Plataforma de Partilha de Fotografias</h1>
    
  </header>
  <main class="login-container">
    <section class="info">
      <h2>Bem-vindo de volta!</h2>
      <p>Partilhe sessões fotográficas e conecte-se com outros fotógrafos.</p>
      <img src="fotografia.jpeg" alt="Fotografia colaborativa">
    </section>
    <section class="forms">
      <div class="form login-form">
        <h3>Login</h3>
        <form id="login-form">
          <label for="login-email">Email:</label>
          <input type="email" id="login-email" name="email" required>
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" name="password" required>
          <button type="submit">Entrar</button>
        </form>
      </div>
      <div class="form register-form">
        <h3>Registo</h3>
        <form id="register-form">
          <label for="register-name">Nome:</label>
          <input type="text" id="register-name" name="name" required>
          <label for="register-email">Email:</label>
          <input type="email" id="register-email" name="email" required>
          <label for="register-password">Password:</label>
          <input type="password" id="register-password" name="password" required>
          <button type="submit">Registar</button>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <p>© 2025 Plataforma de Partilha de Fotografias</p>
  </footer>
</body>
<script src="script.js"></script>
</html>
